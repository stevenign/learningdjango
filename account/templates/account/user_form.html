{% extends 'account/base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Sign up
{% endblock title %}
    
{% block content %}
    <h1>Sign up</h1>
    <form action="" method="post">
        {% for field in form %}
            <div class="row">
                <div class="col">
                    {{ field|as_crispy_field }}
                </div>
            </div>
        {% endfor %}
        {% csrf_token %}
        <p><input type="submit" value="Register" class="btn btn-primary"></p>
    </form>
{% endblock content %}
